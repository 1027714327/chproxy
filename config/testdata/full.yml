listenAddr: ":8080"


clusters:
  - cluster_name: 'first cluster'
    scheme: 'http'
    nodes: ['127.0.0.1:8123', '127.0.0.2:8123', '127.0.0.3:8123']
    users:
      - user_name: "web"
        max_concurrent_queries: 4
        max_execution_time: 1m
        password: "password"

  - cluster_name: 'second cluster'
    scheme: 'http'
    nodes: ['127.0.1.1:8123', '127.0.1.2:8123']
    users:
      - user_name: "default"
        max_concurrent_queries: 4
        max_execution_time: 1m
      - user_name: "web"
        max_concurrent_queries: 4
        max_execution_time: 1m

global_users:
  - user_name: "web"
    allowed_networks: ['127.0.0.1', '1.2.3.0/24']
    to_cluster: "second cluster"
    to_user: "web"
